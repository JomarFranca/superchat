<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./images/chatbot.svg" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <form action="" onsubmit="" id="form">
        <div>
            <div id="form-image">
                <img class="form-image" src="./images/logo.svg" alt="Logo">
            </div>
            <div id="form-register">
                <div class="div-form">
                    <label class="femail">Email:</label>
                    <input type="email" id="femail" data-rules="required|email" placeholder="example@chatbot.com" />
                </div>
                <div class="div-form">
                    <label class="fpassword">Password:</label>
                    <input type="password" name="password" data-rules="required|min=6" placeholder="***********" />
                </div>
            </div>
        </div>
        <div class="button">
            <input id="btn-sign" type="submit" value="Sign In!" />
            <div>
                <p><a href="#registered" target="_blank">Forgot password?</a></p>
            </div>
        </div>
        <div class="checkout">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember your account</label>
        </div>
        <div class="signup">
            <p>Already have an account?<a href="#login" target="_blank"> Sign Up</a></p>
        </div>
    </form>
</body>

</html>
