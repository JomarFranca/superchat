<!DOCTYPE html>
<html lang="en">

<head>

            </div>
        </div>

            <h3 class="people">John Paul<span class="status">Online</span></h3>
            <p class="text">Catch you later! Bye-bye!</p>
        </div>
        <div class="chat">
            <img class="profile" src="./img/users-5.svg" alt="person-4">
            <h3 class="people">Tammy Martinez<span class="status">Online</span></h3>
            <p class="text">I think I have everything I need, thank you!</p>
        </div>
    </main>
    <footer class="footer">
        <img class="footer-icon" src="./img/chat.svg" alt="chat-conversation">
        <img class="footer-icon" src="./img/phone.svg" alt="phone">
        <img class="footer-icon" src="./img/people-speak.svg" alt="people-speak">
        <img class="footer-icon" src="./img/person.svg" alt="person-icon">
    </footer>
    <script src="./js/script.js"></script>
